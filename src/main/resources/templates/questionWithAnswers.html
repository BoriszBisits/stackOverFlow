<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Details</title>
    <style>
        /* Reset some default styles */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Stack Overflow header style */
        h1 {
            background-color: #f48024;
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        /* Question details container */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Question details section */
        h2 {
            background-color: #f48024;
            color: #fff;
            padding: 10px;
            margin: 0;
        }

        /* Answers list */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }

        /* Hyperlinks */
        a {
            color: #ff4500;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Answer separator line */
        li:not(:last-child) {
            border-bottom: 1px solid #f0f0f0;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            main {
                padding: 10px;
            }
            h1 {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Question Details</h1>
</header>
<main>
    <section>
        <h2>Question</h2>
        <p><strong>ID:</strong> <span th:text="${question.id}"></span></p>
        <p><strong>Title:</strong> <span th:text="${question.title}"></span></p>
    </section>
    <section>
        <h2>Answers</h2>
        <ul>
            <li th:each="answer : ${answers}" th:text="${answer}"></li>
        </ul>
    </section>
</main>
</body>
</html>
