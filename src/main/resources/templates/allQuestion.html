<!DOCTYPE html>
<html>
<head>
    <title>Question List</title>
</head>
<body>
<h1>Question List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
    <!-- The question data will be populated here -->
    <tr th:each="question : ${questions}">
        <td th:text="${question.id}"></td>
        <td th:text="${question.title}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
