<!DOCTYPE html>
<html>
<head>
    <title>Question List</title>
    <style>
        html, body, h1, table {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            background-color: #f48024;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f6f6f6;
        }

        a {
            color: #ff4500;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        a.delete-btn {
            display: inline-block;
            padding: 5px 10px;
            background-color: #ff4500;
            color: #fff;
            text-align: center;
            border-radius: 3px;
            cursor: pointer;
        }

        a.delete-btn:hover {
            background-color: #e63b00;

        }

        a.details-btn {
            display: inline-block;
            padding: 5px 10px;
            background-color: #ff4500;
            color: #fff;
            text-align: center;
            border-radius: 3px;
            cursor: pointer;
        }

        a.details-btn:hover {
            background-color: #e63b00;
        }

    </style>
</head>
<body>
<h1>Question List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Show Answers</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
        <td th:text="${question.id}"></td>
        <td th:text="${question.title}"></td>
        <td>
            <a href="#" class="add-answer-btn" th:data-id="${question.id}" onclick="addAnswer(event)">Add Answer</a>
        </td>
        <td>
            <a th:href="@{'/questions/' + ${question.id} + '/answer' }" class="details-btn">Details</a>
        </td>
        <td>
            <a href="#" class="delete-btn" th:data-id="${question.id}" onclick="deleteQuestion(event)">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<script>
    function deleteQuestion(event) {
        event.preventDefault();
        const questionId = event.target.getAttribute('data-id');
        const xhr = new XMLHttpRequest();
        xhr.open('DELETE', '/questions/' + questionId, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function () {
            if (xhr.status === 200) {
                location.reload();
            } else {
                console.error('Failed to delete question. Status:', xhr.status);
                alert('Failed to delete the question. Please try again later.');
            }
        };
        xhr.onerror = function () {
            console.error('Failed to delete question. Network error.');
            alert('Failed to delete the question. Please check your network connection.');
        };
        xhr.send();
    }

    function addAnswer(event) {
        event.preventDefault();
        const questionId = event.target.getAttribute('data-id');
        const answer = prompt('Enter your answer:');
        if (answer === null || answer.trim() === '') {
            return;
        }

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/answers', true); // Assuming you have an endpoint to handle answer addition, adjust URL accordingly
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function () {
            if (xhr.status === 200) {
                location.reload();
            } else {
                console.error('Failed to add answer. Status:', xhr.status);
                alert('Failed to add the answer. Please try again later.');
            }
        };
        xhr.onerror = function () {
            console.error('Failed to add answer. Network error.');
            alert('Failed to add the answer. Please check your network connection.');
        };
        xhr.send(JSON.stringify({ questionId: questionId, answer: answer }));
    }

</script>

</body>
</html>
