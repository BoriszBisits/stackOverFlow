<!DOCTYPE html>
<html>
<head>
    <title>Question List</title>
</head>
<body>
<h1>Question List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
        <td th:text="${question.id}"></td>
        <td th:text="${question.title}"></td>
        <td>
            <a th:href="@{'/questions/' + ${question.id}}" th:data-id="${question.id}" onclick="deleteQuestion(event)">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<script>
    function deleteQuestion(event) {
        event.preventDefault();
        const questionId = event.target.getAttribute('data-id');
        const xhr = new XMLHttpRequest();
        xhr.open('DELETE', '/questions/' + questionId, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function () {
            if (xhr.status === 200) {
                location.reload();
            } else {
                console.error('Failed to delete question. Status:', xhr.status);
                alert('Failed to delete the question. Please try again later.');
            }
        };
        xhr.onerror = function () {
            console.error('Failed to delete question. Network error.');
            alert('Failed to delete the question. Please check your network connection.');
        };
        xhr.send();
    }
</script>

</body>
</html>
