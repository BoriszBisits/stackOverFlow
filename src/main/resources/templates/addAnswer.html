<!DOCTYPE html>
<html>
<head>
    <title>Add Answer</title>
    <style>
        html, body, h1 {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            background-color: #f48024;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        body {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e63b00;
        }
    </style>
</head>
<body>
<h1>Add Answer</h1>
<form method="post" action="/questions/processAnswer">
    <input type="hidden" name="questionId" th:value="${questionId}"/>
    <label for="answer">Answer:</label>
    <input type="text" id="answer" name="answer" required/>
    <input type="submit" value="Add Answer"/>
</form>
</body>
</html>
